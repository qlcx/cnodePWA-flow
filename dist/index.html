<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cnode_icon_32.png">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="./styles.css" />

    <title>cnodePWA</title>
  </head>

  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').catch(function(ex) {
          console.warn(ex);
          console.warn('(This warning can be safely ignored outside of the production build.)');
        });
      }
    </script>

    <!--<script src="bundle.js"></script>-->
    <script src="./manifest.js"></script>    
    <script src="./vendor.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
